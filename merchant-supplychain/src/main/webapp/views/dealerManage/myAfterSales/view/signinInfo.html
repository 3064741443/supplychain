<div class="inmodal">
    <div class="modal-header">
        <label class="col-lg-3 control-label">产品发货信息 :</label>
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">
            <span aria-hidden="true">×</span> <span class="sr-only">Close</span>
        </button>
    </div>
    <div class="modal-body">
    <div class="col-lg-pull-12 control-content">
        <div>
            <table  style="white-space: nowrap"
                   class="table table-striped table-bordered table-hover">
                <colgroup>
                    <col width="30%">
                    <col width="10%">
                    <col width="40%">
                    <col width="20%">
                </colgroup>
                <thead>
                <tr>
                    <th>发货时间</th>
                    <th>数量</th>
                    <th>物流信息</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat='item in newlogisticsArr'>
                    <td>{{item.createdDate | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td>{{item.shipmentsQuantity}}</td>
                    <td>{{item.orderNumber}} / {{item.company}}</td>
                    <td><a class="text-info" ng-show="showDispatch(item.accept)" ng-click="singin(item)" style="margin-left: 10px">签收</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
