<div class="wrapper wrapper-content animated fadeInRight">

    <form role="form" class="form-horizontal clearfix" name="supplychain_form">
        <div class="row col-lg-8 col-sm-11 col-xs-10 justified">
            <div class="col-lg-6 col-sm-6">
                <div class="form-group">
                    <label class="col-lg-4 control-label">用户名称</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" placeholder="请输入用户名称" name="userName" ng-model="form.userName" />
                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-sm-6">
                <div class="form-group">
                    <label class="col-lg-4 control-label">角色</label>
                    <div class="col-lg-8">
                        <ui-select name="role" ng-model="form.role" theme="bootstrap">
                            <ui-select-match placeholder="请选择">{{$select.selected.text}}</ui-select-match>
                            <ui-select-choices repeat="item in roleList">
                                <div ng-if="item.text!=0" ng-bind="item.text "></div>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-2 pull-right">
            <button class="btn btn-primary " type="button" ng-click="search()">查询</button>
            <button class="btn btn-primary " type="button" ng-click="addUser()">新建用户</button>
        </div>
    </form>

    <div class="ibox float-e-margins relative">
        <div class="ibox-title">
            <h5>用户列表</h5>
        </div>
        <div class="ibox-content">
            <div process-datatable dt-options="dtOptions" dt-instance="dtInstance" dt-columns="dtColumns">
            </div>
        </div>
    </div>

</div>
