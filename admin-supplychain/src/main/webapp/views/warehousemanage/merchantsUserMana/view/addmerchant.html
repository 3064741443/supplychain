<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">新增商户</h4>
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">
            <span aria-hidden="true">×</span> <span class="sr-only">Close</span>
        </button>
    </div>

    <div class="modal-body">
        <form role="form" class="form-horizontal form-fixed form-fixed-6" novalidate name="add_busUserManage_form" method="post"
              enctype="multipart/form-data">
            <div class="form-group">
                <label class="col-lg-3 control-label required">商户名称 :</label>
                <div class="control-content">
                    <div class="row">
                        <div class="col-lg-10">
                            <ui-select name="name" ng-required="true" ng-model="busUserManage.name" theme="bootstrap">
                                <ui-select-match placeholder="请选择商户名称">{{$select.selected.merchantName}}</ui-select-match>
                                <ui-select-choices repeat="item in merchantNameList">
                                    <div ng-bind="item.merchantName "></div>
                                </ui-select-choices>
                            </ui-select>
                            <div class="m-t-xs"
                                 ng-show="add_busUserManage_form.name.$invalid && add_busUserManage_form.submitted">
                                <small class="text-danger" ng-show="add_busUserManage_form.name.$error.required">请选择商户名称</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-3 control-label required">商户地址 :</label>
                <div class="control-content">
                    <div class="row">
                        <div class="col-lg-10">
                            <ui-select name="province" ng-required="true" ng-init="busUserManage.province = provinceList[0]"
                                       style="width: 20%;margin-right: 1%;float: left" ng-model="busUserManage.province" ng-change="prochange()" theme="bootstrap">
                                <ui-select-match placeholder="请选择">{{$select.selected.province}}</ui-select-match>
                                <ui-select-choices repeat="item in provinceList">
                                    <div ng-bind="item.province"></div>
                                </ui-select-choices>
                            </ui-select>
                            <ui-select name="city" ng-required="true" ng-init="busUserManage.city = busUserManage.province.cityList[0]"
                                       style="width: 20%;margin-right: 1%;float: left" ng-model="busUserManage.city" theme="bootstrap">
                                <ui-select-match placeholder="请选择">{{$select.selected.city}}</ui-select-match>
                                <ui-select-choices repeat="item in cityList">
                                    <div ng-bind="item.city "></div>
                                </ui-select-choices>
                            </ui-select>
                            <input type="text" class="form-control" style="width: 100%;margin-top:40px" ng-model="busUserManage.address" placeholder="详细地址"/>
                            <div class="m-t-xs"
                                 ng-show="add_busUserManage_form.address.$invalid && add_busUserManage_form.submitted">
                                <small class="text-danger" ng-show="add_busUserManage_form.address.$error.required">请选择商户地址</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-3 control-label required">联系人 :</label>
                <div class="control-content">
                    <div class="row">
                        <div class="col-lg-10">
                            <input name="contacts" ng-required="true" class="form-control" type="text" size="8" ng-model="busUserManage.contacts"/>
                            <div class="m-t-xs" ng-show="add_busUserManage_form.contacts.$invalid && add_busUserManage_form.submitted">
                                <small class="text-danger" ng-show="add_busUserManage_form.contacts.$error.required">请输入联系电话</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-3 control-label required">联系电话 :</label>
                <div class="control-content">
                    <div class="row">
                        <div class="col-lg-10">
                            <input name="mobile" ng-required="true" class="form-control" maxlength="11" type="text" size="8" ng-model="busUserManage.mobile"/>
                            <div class="m-t-xs" ng-show="add_busUserManage_form.mobile.$invalid && add_busUserManage_form.submitted">
                                <small class="text-danger" ng-show="add_busUserManage_form.mobile.$error.required">请输入联系电话</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-3 control-label required">商户类型 :</label>
                <div class="control-content">
                    <div class="row">
                        <div class="col-lg-10">
                            <ui-select name="type" ng-required="true" style="width: 300px" ng-model="busUserManage.type" theme="bootstrap">
                                <ui-select-match placeholder="请选择">{{$select.selected.text}}</ui-select-match>
                                <ui-select-choices repeat="item in merchantTypeList">
                                    <div ng-bind="item.text "></div>
                                </ui-select-choices>
                            </ui-select>
                            <div class="m-t-xs"
                                 ng-show="add_busUserManage_form.type.$invalid && add_busUserManage_form.submitted">
                                <small class="text-danger" ng-show="add_busUserManage_form.type.$error.required">请选择商户类型</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-click="ok()">确认</button>
        <button type="button" class="btn btn-white" ng-click="cancel()">取消</button>
    </div>
</div>
