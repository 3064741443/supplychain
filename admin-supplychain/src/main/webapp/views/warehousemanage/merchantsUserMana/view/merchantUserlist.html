<div class="wrapper wrapper-content animated fadeInRight">

    <form role="form" class="form-horizontal clearfix" name="business_form">
        <div class="col-lg-6 col-sm-6">
            <div class="form-group">
                <label class="col-lg-3 control-label">选择条件</label>
                <div class="col-lg-4">
                    <ui-select name="condition" ng-model="form.condition" ng-click="isShow()" theme="bootstrap">
                        <ui-select-match placeholder="请选择">{{$select.selected.text}}</ui-select-match>
                        <ui-select-choices repeat="item in conditionList">
                            <div ng-if="item.text!=0" ng-bind="item.text"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div class="col-lg-4">
                    <input type="text" class="form-control" name="searchKey" ng-show="conditionOld" ng-model="form.searchKey"/>
                </div>
                <!--{{$select.selected.number +'/'+'('+$select.selected.text + ')'}}-->
                <div class="col-lg-5" ng-show="conditionNew">
                    <!--<ui-select name="sendMerchantNo" ng-model="form.sendMerchantNo" theme="bootstrap">-->
                    <!--<ui-select-match placeholder="请选择">{{$select.selected.text}}</ui-select-match>-->
                    <!--<ui-select-choices repeat="item in sendMerchantNoList | filter: $select.search">-->
                    <!--<div ng-if="item.text!=0" ng-bind-html="item.text | highlight: $select.search "></div>-->
                    <!--</ui-select-choices>-->
                    <!--</ui-select>-->
                </div>
            </div>
        </div>

        <div class="col-lg-2 pull-right">
            <button class="btn btn-primary " style="margin-right: 15px" type="button" ng-click="search()">查询</button>
            <button class="btn btn-primary " type="button" ng-click="addbus()">新增商户</button>
        </div>

    </form>

    <div class="ibox float-e-margins relative">
        <div class="ibox-title">
            <h5>商户用户信息</h5>
        </div>
        <div class="ibox-content">
            <div process-datatable dt-options="dtOptions" dt-instance="dtInstance" dt-columns="dtColumns">
            </div>
        </div>
    </div>

</div>
