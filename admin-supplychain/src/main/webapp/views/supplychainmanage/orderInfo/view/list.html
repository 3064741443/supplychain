<div class="wrapper wrapper-content animated fadeInRight">

    <form role="form" class="form-horizontal clearfix" name="supplychain_form">
        <div class="row col-lg-8 col-sm-11 col-xs-10 justified">

            <div class="col-lg-6 col-sm-6">
                <div class="form-group">
                    <label class="col-lg-4 control-label">设备类型</label>
                    <div class="col-lg-8">
                        <ui-select name="typeId" ng-change="pageByDeviceType(form.devTypeId)" ng-model="form.devTypeId" id="typeId" theme="bootstrap">
                            <ui-select-match placeholder="请选择">{{$select.selected.text}}</ui-select-match>
                            <ui-select-choices repeat="item in typeIdList" >
                                <div ng-bind="item.text "></div>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-sm-6">
                <div class="form-group">
                    <label class="col-lg-4 control-label">发货单号</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" placeholder="请输入发货单号" name="orderCode" ng-model="form.orderCode" />
                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-sm-6">
                <div class="form-group">
                    <label class="col-lg-4 control-label">订单状态</label>
                    <div class="col-lg-8">
                        <ui-select name="status" ng-model="form.status" theme="bootstrap">
                            <ui-select-match placeholder="请选择">{{$select.selected.text}}</ui-select-match>
                            <ui-select-choices repeat="item in statusList" >
                                <div ng-if="item.text!=0"  ng-bind="item.text "></div>
                            </ui-select-choices>
                        </ui-select>
                     </div>
                </div>
             </div>
             
             <div class="col-lg-6 col-sm-6">
                <div class="form-group">
                    <label class="col-lg-4 control-label">商户订单号</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" placeholder="请输入商户订单号" name="merchantOrderCode" ng-model="form.merchantOrderCode" />
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-2 pull-right">
            <button class="btn btn-primary " style="margin-right: 15px" type="button" ng-click="search()">查询</button>
            <button class="btn btn-primary " type="button" ng-click="addOrders()">新建发货单</button>
        </div>

    </form>

    <div class="ibox float-e-margins relative">
        <div class="ibox-title">
            <h5>订单列表</h5>
        </div>
        <div class="ibox-content">
            <div process-datatable dt-options="dtOptions" dt-instance="dtInstance" dt-columns="dtColumns">
            </div>
        </div>
    </div>

</div>
