<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">补录设备</h4>
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">
            <span aria-hidden="true">×</span> <span class="sr-only">Close</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="tabs-container">
            <form name="outerForm" novalidate>
                <div class="">
                    <p>请点击"<a href="javascript:void(0)" ng-click="downloadTemplate()">下载导入设备模版</a>",
                        并填写导入信息</p>
                    <span style=color:red>*请先选择是否虚拟设备</span>
                    <div class="form-inline">
                        <input type="checkbox" id="ckbox" ng-true-value="true" ng-false-value="false"
                               ng-change="changeCkbox()" ng-model="ckbox"/>
                        <label for="ckbox">虚拟设备</label>
                    </div>
                <ng-form class="form-horizontal form-fixed form-fixed-4" name="import_form" role="form" novalidate>
                    <div class="form-group">
                        <label class="control-label col-sm-3 submitted">硬件设备:</label>
                        <div class="col-sm-10">
                            <ui-select name="hardware_device" ng-disabled="alreadyShipped" ng-required="true"
                                       ng-model="putInHouseForm.deviceId"
                                       theme="bootstrap" ng-change="setUploaderDeviceList(putInHouseForm.deviceId)">
                                <ui-select-match placeholder="请选择">{{$select.selected.text}}</ui-select-match>
                                <ui-select-choices repeat="item in hardware_devices | filter: $select.search">
                                    <div ng-if="item.text!=0"
                                         ng-bind-html="item.text | highlight: $select.search"></div>
                                </ui-select-choices>
                            </ui-select>
                            <div class="m-t-xs"
                                 ng-show="add_orderInfo_form.hardware_device.$invalid && add_orderInfo_form.submitted">
                                <small class="text-danger"
                                       ng-show="add_orderInfo_form.hardware_device.$error.required">请选择硬件设备
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-fixed form-fixed-4 form-horizontal ">
                    <div class="form-group">
                        <label class="control-label col-sm-3 submitted">导入设备:</label>
                        <div class="col-sm-10">
                            <input type="file" nv-file-select=""
                                   uploader="uploaderDeviceList" name="fileName" ng-model="deviceList.fileName"
                                   upload-shell ng-click="clearItems()"/>
                        </div>
                    </div>
                </div>

                    <div class="form-group" ng-show="importLoadShow">
                        <div class="sk-spinner sk-spinner-fading-circle">
                            <div class="sk-circle1 sk-circle"></div>
                            <div class="sk-circle2 sk-circle"></div>
                            <div class="sk-circle3 sk-circle"></div>
                            <div class="sk-circle4 sk-circle"></div>
                            <div class="sk-circle5 sk-circle"></div>
                            <div class="sk-circle6 sk-circle"></div>
                            <div class="sk-circle7 sk-circle"></div>
                            <div class="sk-circle8 sk-circle"></div>
                            <div class="sk-circle9 sk-circle"></div>
                            <div class="sk-circle10 sk-circle"></div>
                            <div class="sk-circle11 sk-circle"></div>
                            <div class="sk-circle12 sk-circle"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-10">
                            <div ng-show="importIsShow">检验成功<span>{{importSuccessCount}}</span>条，失败
                                <b class="">{{importFailCount}}</b>条，请下载<a href="javascript:void(0)"
                                                                           ng-click="downloadFile()">导出失败列表</a></div>
                        </div>
                    </div>
                </ng-form>

            </form>
        </div>
    </div>
    <div class="modal-footer" ng-switch="curTabIndex">
        <button type="submit" class="btn btn-primary" ng-click="importDeviceList();">导入</button>
        <button type="button" class="btn btn-white" ng-click="cancel();">取消</button>
    </div>
</div>
