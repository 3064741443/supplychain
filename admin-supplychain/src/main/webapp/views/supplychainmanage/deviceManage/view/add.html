<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">新建设备</h4>
    </div>
    <div class="modal-body">
        <form role="form" class="form-horizontal form-fixed form-fixed-6" novalidate name="add_deviceManage_form" method="post"
              enctype="multipart/form-data">

            <div class="form-group">
                <label class="col-lg-3 control-label required">设备名称 :</label>
                <div class="control-content">
                    <div class="row">
                        <div class="col-lg-10">
                            <input name="deviceName" ng-required="true" class="form-control" type="text" check-length="10" maxlength="10" ng-model="deviceManage.deviceName"/>
                            <div class="m-t-xs" ng-show="add_deviceManage_form.deviceName.$invalid && add_deviceManage_form.submitted">
                                <small class="text-danger" ng-show="add_deviceManage_form.deviceName.$error.required">请输入设备名称</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-3 control-label required">设备类型 :</label>
                <div class="control-content">
                    <div class="row">
                        <div class="col-lg-10">
                            <ui-select name="typeId" ng-required="true" ng-model="deviceManage.typeId" theme="bootstrap">
                                <ui-select-match placeholder="请选择">{{$select.selected.text}}</ui-select-match>
                                <ui-select-choices repeat="item in typeIdList">
                                    <div ng-bind="item.text "></div>
                                </ui-select-choices>
                            </ui-select>
                            <div class="m-t-xs"
                                 ng-show="add_deviceManage_form.typeId.$invalid && add_deviceManage_form.submitted">
                                <small class="text-danger" ng-show="add_deviceManage_form.typeId.$error.required">请选择设备类型</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-3 control-label">品牌定制商 :</label>
                <div class="control-content">
                    <div class="row">
                        <div class="col-lg-10">
                            <ui-select name="merchantId" ng-model="deviceManage.merchantId" ng-keyup="myKeyUp()" theme="bootstrap">
                                <ui-select-match placeholder="请选择">{{$select.selected.text}}</ui-select-match>
                                <ui-select-choices repeat="item in merchantIdList | filter: $select.search">
                                    <div ng-bind-html="item.text | highlight: $select.search" ng-click="sendMerchantClick(merchantIdList)"></div>
                                </ui-select-choices>
                                <ui-select-no-choice style="padding: 10px;text-align: center;">
                                    没有匹配的数据
                                </ui-select-no-choice>
                            </ui-select>
                            <div class="m-t-xs" ng-show="add_deviceManage_form.merchantId.$invalid && add_deviceManage_form.submitted">
                                <small class="text-danger"
                                       ng-show="add_deviceManage_form.merchantId.$error.required">请选择品牌定制商
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-3 control-label">设备介绍 :</label>
                <div class="control-content">
                    <div class="row">
                        <div class="col-lg-10">
                            <textarea class="form-control" check-length="200" ng-model="deviceManage.remark" name="remark" maxlength="200" style="height: 80px"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button ng-if="state==undefined" type="submit" class="btn btn-primary" ng-click="ok()">提交</button>
        <button type="button" class="btn btn-white" ng-click="cancel()">取消</button>
    </div>
</div>
