<div class="wrapper wrapper-content animated fadeInRight">

    <form role="form" class="form-horizontal clearfix" name="supplychain_form">
        <div class="row col-lg-8 col-sm-11 col-xs-10 justified">
            <div class="col-lg-6 col-sm-6">
                <div class="form-group">
                    <label class="col-lg-4 control-label">设备类型</label>
                    <div class="col-lg-8">
                        <ui-select name="typeId" ng-model="form.typeId" id="typeId" theme="bootstrap">
                            <ui-select-match placeholder="请选择">{{$select.selected.text}}</ui-select-match>
                            <ui-select-choices repeat="item in typeIdList" >
                                <div ng-if="item.text!=0"  ng-bind="item.text "></div>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-sm-6">
                <div class="form-group">
                    <label class="col-lg-4 control-label">设备编号</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" name="deviceCode" ng-model="form.deviceCode" maxlength="9"
                         onkeyup="value=value.replace(/[^\d]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"  />
                    </div>
                </div>
            </div>
        </div>

            <div class="form-group" align="right">
                <button class="btn btn-primary " type="button" ng-click="search()" style="margin-right: 15px">查询</button>
                <button class="btn btn-primary " type="button" ng-click="exportExcel()" style="margin-right: 15px">导出</button>
                <button class="btn btn-primary " type="button" ng-click="addDevices()" style="margin-right: 15px">新建</button>
            </div>
    </form>

    <div class="ibox float-e-margins relative">
        <div class="ibox-title">
            <h5>设备分类列表</h5>
        </div>
        <div class="ibox-content">
            <div process-datatable dt-options="dtOptions" dt-instance="dtInstance" dt-columns="dtColumns">
            </div>
        </div>
    </div>

</div>
