<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">对账单-金融风控解析工具导入</h4>
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">
            <span aria-hidden="true">×</span> <span class="sr-only">Close</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="tabs-container">
            <form name="outerForm" novalidate>
  				  <p>请点击"<a href="javascript:void(0)" ng-click="downloadTemplate()">下载对账单-金融风控解析工具导入模版</a>",
                    并填写导入信息</p>
                <ng-form class="form-horizontal form-fixed form-fixed-4" name="import_form" role="form" novalidate>
                    <div class="form-group">
                        <label class="control-label col-sm-3 submitted">导入对账单-金融风控待解析数据:</label>
                        <div class="col-sm-10">
                            <input type="file" nv-file-select="" uploader="uploaderStatementList" name="fileName"
                                   ng-model="deviceList.fileName" upload-shell ng-click="clearItems()"/>
                        </div>
                    </div>
                    
                    <div class="form-group" ng-show="importLoadShow">
                        <div class="sk-spinner sk-spinner-fading-circle">
                            <div class="sk-circle1 sk-circle"></div>
                            <div class="sk-circle2 sk-circle"></div>
                            <div class="sk-circle3 sk-circle"></div>
                            <div class="sk-circle4 sk-circle"></div>
                            <div class="sk-circle5 sk-circle"></div>
                            <div class="sk-circle6 sk-circle"></div>
                            <div class="sk-circle7 sk-circle"></div>
                            <div class="sk-circle8 sk-circle"></div>
                            <div class="sk-circle9 sk-circle"></div>
                            <div class="sk-circle10 sk-circle"></div>
                            <div class="sk-circle11 sk-circle"></div>
                            <div class="sk-circle12 sk-circle"></div>
                        </div>
                    </div>                    
                </ng-form>

            </form>
        </div>
    </div>
</div>
