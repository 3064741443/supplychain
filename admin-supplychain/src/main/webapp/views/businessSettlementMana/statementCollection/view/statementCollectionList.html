<div class="wrapper wrapper-content animated fadeInRight">
    <form role="form" class="form-horizontal clearfix" >

        <div class="col-lg-6 col-sm-6">
            <div class="form-group" style="margin-left:-3%;">
                <label class="col-lg-3 control-label" style="margin-left: -3%" >客户</label>
                <div class="col-lg-5">
                    <input type="text" style="width: 105%;" class="form-control" placeholder="客户编码/客户名称"  ng-model="formData.customerInfo" />
                </div>
            </div>
        </div>

        <div class="col-lg-6 col-sm-6">
            <div class="form-group" style="margin-left: -35%">
                <label class="col-lg-2 control-label" style="margin-left: -3%">销售组</label>
                <div class="col-lg-5">
                    <input type="text" style="width: 65%;" class="form-control" placeholder="销售编码/销售名称"  ng-model="formData.aslesInfo" />
                </div>
            </div>
        </div>

        <div class="col-lg-6 col-sm-6">
            <div class="form-group" style="margin-left: -7%;">
                <label class="col-lg-3 control-label">状态</label>
                <div class="col-lg-5">
                    <ui-select name="status" ng-model="formData.status" theme="bootstrap">
                        <ui-select-match placeholder="请选择">{{$select.selected.text}}</ui-select-match>
                        <ui-select-choices repeat="item in statusList" >
                            <div ng-bind="item.text "></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
        </div>

        <div class="col-lg-6 col-sm-6">
            <div class="form-group" style="margin-left: -35%">
                <label class="col-lg-2 control-label" style="margin-left: -3%">物料编码</label>
                <div class="col-lg-5">
                    <input type="text" style="width: 65%;" class="form-control" placeholder="物料编码"  ng-model="formData.materialCode" />
                </div>
            </div>
        </div>

        <div class="col-lg-8 col-sm-12">
            <div class="form-group">
                <label class="col-lg-2 control-label">年月</label>
                <div class="col-sm-4">
                    <input date-range-picker options="singleDateSettings"  name="dateRange1Start" max="formData.endDate.startDate"
                           class="form-control date-picker" type="text" ng-model="formData.startDate" />
                </div>
                <label class="pull-left control-label">至</label>
                <div class="col-sm-4">
                    <input date-range-picker options="singleDateSettings"  name="dateRange1End" min="formData.startDate.startDate"
                           class="form-control date-picker" type="text" ng-model="formData.endDate" />
                </div>
            </div>
        </div>

        <div class="col-lg-3 pull-right">
            <button class="btn btn-primary " type="button" ng-click="search()">查询</button>
            <button class="btn btn-primary " type="button" ng-click="putInHouse()">导入</button>
            <button class="btn btn-primary " type="button" ng-click="deleteStatementCollection()">删除</button>
        </div>
    </form>

    <div class="ibox float-e-margins relative">
        <div class="ibox-title">
            <h5>对账单-代销</h5>
        </div>
        <div class="ibox-content">
            <div process-datatable dt-options="dtOptions" dt-instance="dtInstance" dt-columns="dtColumns">
            </div>
        </div>
    </div>

</div>
