<div class="wrapper wrapper-content animated fadeInRight">
    <form role="form" class="form-horizontal clearfix" >

		<div class="col-lg-6 col-sm-6">
            <div class="form-group" style="margin-left: -7%;">
                <label class="col-lg-3 control-label">对账类型</label>
                <div class="col-lg-5">
                    <ui-select name="workType" ng-model="formData.workType" theme="bootstrap">
                        <ui-select-match placeholder="请选择">{{$select.selected.text}}</ui-select-match>
                        <ui-select-choices repeat="item in workTypeList" >
                            <div ng-bind="item.text "></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
        </div>

        <div class="col-lg-6 col-sm-6">
            <div class="form-group" style="margin-left:-30.5%;">
                <label class="col-lg-2 control-label" style="margin-left: -3%" >客户组</label>
                <div class="col-lg-5">
                    <input type="text" style="width: 90%;" class="form-control" placeholder="客户编码/客户名称"  ng-model="formData.customerInfo" />
                </div>
            </div>
        </div>

        <div class="col-lg-6 col-sm-6">
            <div class="form-group" style="margin-left: 0%">
                <label class="col-lg-2 control-label" style="margin-left: 3%">物料</label>
                <div class="col-lg-5">
                    <input type="text" style="width: 109%;" class="form-control" placeholder="物料编号/物料名称"  ng-model="formData.materialInfo" />
                </div>
            </div>
        </div>
        
  
        <div class="col-lg-6 col-sm-6">
            <div class="form-group" style="margin-left: -31%">
                <label class="col-lg-2 control-label" style="margin-left: -3%">工单号</label>
                <div class="col-lg-5">
                    <input type="text" style="width: 102%; margin-left: 2%" class="form-control" placeholder="工单号"  ng-model="formData.workOrder" />
                </div>
            </div>
        </div>
        
        <div class="col-lg-6 col-sm-6">
            <div class="form-group" style="margin-left: 7%">
                <label class="col-lg-2 control-label" style="margin-left: -3%">汇总编码</label>
                <div class="col-lg-5">
                    <input type="text" style="width: 118%;" class="form-control" placeholder="汇总编码"  ng-model="formData.combileCode" />
                </div>
            </div>
        </div>

        <div class="col-lg-8 col-sm-12">
            <div class="form-group">
                <label class="col-lg-2 control-label">日期</label>
                <div class="col-sm-4">
                    <input date-range-picker options="singleDateSettings"  name="dateRange1Start" max="formData.endDate.startDate"
                           class="form-control date-picker" type="text" ng-model="formData.startDate" />
                </div>
                <label class="pull-left control-label">至</label>
                <div class="col-sm-4">
                    <input date-range-picker options="singleDateSettings"  name="dateRange1End" min="formData.startDate.startDate"
                           class="form-control date-picker" type="text" ng-model="formData.endDate" />
                </div>
            </div>
        </div>

        <div class="col-lg-3 pull-right">
            <button class="btn btn-primary " type="button" ng-click="search()">查询</button>
            <button class="btn btn-primary " type="button" ng-click="exportExcel()">导出</button>
        </div>
    </form>

    <div class="ibox float-e-margins relative">
        <div class="ibox-title">
            <h5>对账单-金融风控(拆分)</h5>
        </div>
        <div class="ibox-content">
            <div process-datatable dt-options="dtOptions" dt-instance="dtInstance" dt-columns="dtColumns">
            </div>
        </div>
    </div>

</div>
