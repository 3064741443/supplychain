<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">对账单-广汇集采详情</h4>
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">
            <span aria-hidden="true">×</span> <span class="sr-only">Close</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <div class="col-lg-12 control-content">
                <table dt-options="dtOptions" class="table table-striped table-bordered table-hover">
                    <colgroup>
                        <col width="10%"/>
                        <col width="10%"/>
                        <col width="20%"/>
                        <col width="10%"/>
                    </colgroup>
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>物料编号</th>
                        <th>物料名称</th>
                        <th>含税单价</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat='item in mainTainTypeProductDetailArr'>
                        <td>{{$index+1}}</td>
                        <td>{{item.iccid}}</td>
                        <td>{{item.imei}}</td>
                        <td>{{+item.sn}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
