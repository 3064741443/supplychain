<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">设备详情</h4>
    </div>
    <div class="modal-body">
        <form role="form" class="form-horizontal form-fixed form-fixed-8" novalidate name="add_hardwaremanage_form"
              method="post"
              enctype="multipart/form-data">

            <div class="form-group">
                <label class="col-lg-4 control-label">设备编号 :</label>
                <div class="control-content">
                    <div class="form-control-static">{{inventorymanage.reportSn}}</div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-4 control-label required">设备名称 :</label>
                <div class="control-content">
                    <div class="form-control-static">{{inventorymanage.reportSn}}</div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-4 control-label required">品牌定制商 :</label>
                <div class="control-content">
                    <div class="form-control-static">{{inventorymanage.reportSn}}</div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-4 control-label required">设备类型 :</label>
                <div class="control-content">
                    <div class="form-control-static">{{inventorymanage.reportSn}}</div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-4 control-label required">入库激活模式 :</label>
                <div class="control-content">
                    <div class="form-control-static">{{inventorymanage.reportSn}}</div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-4 control-label">提报方式 :</label>
                <div class="control-content">
                    <div class="form-control-static">{{inventorymanage.reportSn}}</div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-4 control-label required">支持的营销方式 :</label>
                <div class="control-content">
                    <div class="form-control-static">{{inventorymanage.reportSn}}</div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-4 control-label">设备介绍 :</label>
                <div class="control-content">
                    <div class="form-control-static">{{inventorymanage.reportSn}}</div>
                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button ng-if="state==undefined" type="submit" class="btn btn-primary" ng-click="ok()">提交</button>
        <button type="button" class="btn btn-white" ng-click="cancel()">取消</button>
    </div>
</div>
