<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">广联无忧对账导入</h4>
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">
            <span aria-hidden="true">×</span> <span class="sr-only">Close</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="tabs-container">
            <form name="outerForm" role="form" novalidate>
            	<p>请点击"<a href="javascript:void(0)" ng-click="downloadTemplate()">下载导入对账单-广联无忧模版</a>",
                    并填写导入信息</p>
                <div class="form-horizontal form-fixed form-fixed-4">
                	<div class="form-group">
		                <label class="col-lg-3 control-label required">销售组／名称 :</label>
		                <div class="control-content">
		                    <div class="row" style="margin-left:10%">
		                        <div class="col-lg-6">
		                            <ui-select name="saleGroup" ng-model="formData.saleGroup"  ng-required="true" theme="bootstrap">
		                                <ui-select-match placeholder="请选择">{{$select.selected.text}}</ui-select-match>
		                                <ui-select-choices repeat="item in saleGroupList">
		                                    <div ng-bind="item.text"></div>
		                                </ui-select-choices>
                                    </ui-select>
                                    <div class="m-t-xs"
                                        ng-show="outerForm.saleGroup.$invalid && outerForm.submitted">
                                        <small class="text-danger" ng-show="outerForm.saleGroup.$error.required">请选择销售组</small>
                                    </div>	 			                                              
		                        </div>
		                    </div>
		                </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-lg-1 control-label required">结算客户编码／名称：</label>
                        <div class="control-content">
                            <div class="row" style="margin-left:10%">
                                <div class="col-lg-10">
                                    <ui-select name="customer" ng-required="true" ng-model="formData.customer" theme="bootstrap" ng-keyup="customerKeyUp()">
                                        <ui-select-match placeholder="请选择">{{$select.selected.text}}</ui-select-match>
                                        <ui-select-choices repeat="item in customerList">
                                            <div ng-bind="item.text"></div>
                                        </ui-select-choices>
                                    </ui-select>
                                    <div class="m-t-xs"
                                        ng-show="outerForm.customer.$invalid && outerForm.submitted">
                                        <small class="text-danger" ng-show="outerForm.customer.$error.required">请选择客户</small>
                                    </div>			                            	
                                </div>
                            </div>
                        </div>
                    </div>

  				                
                    <div class="form-group">
                        <label class="control-label col-sm-3 submitted">导入对账单:</label>
                        <div class="col-sm-8" style="margin-left:10%">
                            <input type="file" nv-file-select="" uploader="uploaderGlwyList" name="fileName"
                                   ng-model="deviceList.fileName" upload-shell ng-click="clearItems()"/>
                        </div>
                    </div>

                    <div class="form-group" ng-show="importLoadShow">
                        <div class="sk-spinner sk-spinner-fading-circle">
                            <div class="sk-circle1 sk-circle"></div>
                            <div class="sk-circle2 sk-circle"></div>
                            <div class="sk-circle3 sk-circle"></div>
                            <div class="sk-circle4 sk-circle"></div>
                            <div class="sk-circle5 sk-circle"></div>
                            <div class="sk-circle6 sk-circle"></div>
                            <div class="sk-circle7 sk-circle"></div>
                            <div class="sk-circle8 sk-circle"></div>
                            <div class="sk-circle9 sk-circle"></div>
                            <div class="sk-circle10 sk-circle"></div>
                            <div class="sk-circle11 sk-circle"></div>
                            <div class="sk-circle12 sk-circle"></div>
                            <div class="sk-circle13 sk-circle"></div>
                            <div class="sk-circle14 sk-circle"></div>
                            <div class="sk-circle15 sk-circle"></div>
                            <div class="sk-circle16 sk-circle"></div>
                            <div class="sk-circle17 sk-circle"></div>
                            <div class="sk-circle18 sk-circle"></div>
                            <div class="sk-circle19 sk-circle"></div>
                            <div class="sk-circle20 sk-circle"></div>
                            <div class="sk-circle21 sk-circle"></div>
                            <div class="sk-circle22 sk-circle"></div>
                            <div class="sk-circle23 sk-circle"></div>
                            <div class="sk-circle24 sk-circle"></div>
                            <div class="sk-circle25 sk-circle"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-10">
                            <div ng-show="importIsShow">检验成功<span>{{importSuccessCount}}</span>条，失败
                                <b class="">{{importFailCount}}</b>条，请下载<a href="javascript:void(0)" ng-click="downloadFile()">导出失败列表</a></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer" ng-switch="curTabIndex">
        <button type="submit" class="btn btn-primary" ng-click="importGlwyList();">导入</button>
        <button type="button" class="btn btn-white" ng-click="cancel();">取消</button>
    </div>
</div>
