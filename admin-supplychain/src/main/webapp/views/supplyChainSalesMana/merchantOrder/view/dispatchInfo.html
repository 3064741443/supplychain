<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">发货详情</h4>
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">
            <span aria-hidden="true">×</span> <span class="sr-only">Close</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <div class="col-lg-12 control-content">
            <table dt-options="dtOptions" class="table table-striped table-bordered table-hover">
                <colgroup>
                    <col width="5%"/>
                    <col width="15%"/>
                    <col width="10%"/>
                    <col width="10%"/>
                    <col width="10%"/>
                    <col width="10%"/>
                    <col width="10%"/>
                    <col width="10%"/>
                    <col width="10%"/>
                </colgroup>
                <thead>
                <tr>
                    <th>序号</th>
                    <th>发货时间</th>
                    <th>物流公司</th>
                    <th>物流单号</th>
                    <th>发货数量</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat='item in Logistics'>
                    <td>{{$index+1}}</td>
                    <td>{{item.createdDate | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td>{{item.company}}</td>
                    <td>{{item.orderNumber}}</td>
                    <td>{{item.quantity}}</td>
                    <td>
                        <a class="deliverGoods" ng-click="returnGoods(item)" style="margin-left: 10px">修改</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        </div>
    </div>
</div>
