<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">售后{{title}}处理详情</h4>
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">
            <span aria-hidden="true">×</span> <span class="sr-only">Close</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <div class="col-lg-12 control-content">
            <table dt-options="dtOptions" class="table table-striped table-bordered table-hover">
                <colgroup>
                    <col width="5%"/>
                    <col width="15%"/>
                    <col width="10%"/>
                    <col width="10%"/>
                    <col width="10%"/>
                    <col width="10%"/>
                    <col width="10%"/>
                    <col width="10%"/>
                    <col width="10%"/>
                </colgroup>
                <thead>
                <tr>
                    <th>序号</th>
                    <th>ICCID</th>
                    <th>IMEI</th>
                    <th>SN</th>
                    <th>最后激活时间</th>
                    <th>{{warehouseName}}</th>
                    <th>{{handleName}}</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat='item in mainTainTypeProductDetailArr'>
                    <td>{{$index+1}}</td>
                    <td>{{item.iccid}}</td>
                    <td>{{item.imei}}</td>
                    <td>{{+item.sn}}</td>
                    <td>{{item.packageUserTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td>{{item.warehouseName}}</td>
                    <td>{{item.mainTainDetails}}</td>
                    <td>{{item.repairStatu}}</td>
                    <td>
                        <a ng-if="item.status == 1" class="text-info" ng-click="repairGoods(item)" style="margin-left: 10px">维修</a>
                        <br/><a ng-if="item.status == 3" class="deliverGoods" ng-click="returnGoods(item)" style="margin-left: 10px">退货</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        </div>
    </div>
</div>
